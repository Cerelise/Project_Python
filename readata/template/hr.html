<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../static/echarts.js"></script>
  <script src="../static/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="main1" style="width:800px;height:600px"></div>
<div id="main2" style="width:800px;height:600px"></div>
<div id="main3" style="width:800px;height:600px"></div>
<script>
  var main1 = echarts.init(document.querySelector('#main1'));
  var main2 = echarts.init(document.querySelector('#main2'));
  var main3 = echarts.init(document.querySelector('#main3'));

  function my_echarts(){
    $.ajax({
      url:'/comma',
      type:'post',
      async:true,
      success:function(data){






        main1.setOption({
          title:{text:'员工在职与离职比例'},
          tooltip:{trigger:'axis'},
          legend:{top:'5%',left:'center'},
          series:[{
            type:'pie',
            radius:['40%','70%'],
            avoidLabelOverlap:false,
            label:{
              show:ture,
              position:'center',
              formatter:'{a}\n{b}:{c}({d}%)'
            },
            emphasis:{
              label:{
                show:true,
                fontSize:'40',
                fontWeight:'bold'
              }
            },
            data:[
              {value:data.left[0],name:'在职'},
              {value:data.left[1],name:'离职'},
            ]
          }]
        })










      }
    })
  }



  my_echarts();
</script>
</body>
</html>
