<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/main.css">
    <script src="../static/echarts.js"></script>
    <script src="../static/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="title"></div>
<div id="ri"></div>
<div id="cen"></div>

<script>
    var get_cen = echarts.init(document.getElementById('cen'));

    function get_cen_data() {
        $.ajax({
                url: '/cen',
                type: 'POST',
                async: true,
                success: function (data) {
                    console.log(data)
                    get_cen.setOption({
                        title: {
                            text: '司法鉴定中欧关系季度用水量'
                        },
                        tooltip:{},
                        legend:{
                            data:['司法鉴定中旬']
                        },
                        xAxis:{
                            type:'category',
                            data:data.timeSf
                        },
                        yAxis:{
                            type:'value'
                        },
                        series:[{
                            type:'line',
                            data:data.thisSf
                        }]
                    })
                }
            }
        )
    }

    get_cen_data();
</script>

</body>
</html>
