<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/echarts.js"></script>
    <script src="../static/jquery-3.5.1.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="title"><h1></h1></div>
<div id="l1"></div>
<div id="l2"></div>

<script>
    var get_l1 = echarts.init(document.getElementById('l1'));
    function(){
        $.ajax({
            url:'/l1',
            type:'post',
            success:function(data){
                get_l1.setOption(data){
                    title:{
                        text:'',
                    },
                    xAxis:{
                        type:'category',
                        data:data.
                    },
                    yAxis:{
                        type:'value'
                    },
                    series:[
                        {

                        }
                    ]
                }
            }
        })
    }
</script>
</body>
</html>
